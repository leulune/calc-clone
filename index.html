<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="my.js" defer></script>
    <title>MyCalculatorAsIphone</title>
  </head>
  <body>
    <h1 class="greeting">
        ICC
        <p class="reduction">Iphone Calculator Clone</p>
    </h1>
    <div class="center">
      <div class="calc" id="result">
        <span>0</span>
      </div>
        <div class="display" id="display">
            <div class="buttons">
                <button class="btn bg-lgrey clear">AC</button>
                <button class="btn bg-lgrey minus" value="+-">+/-</button>
                <button class="btn bg-lgrey percent sign" value="%">%</button>
                <button class="btn bg-orange sign" value="/">÷</button>

                <button class="btn bg-dgrey numbers" value="7">7</button>
                <button class="btn bg-dgrey numbers" value="8">8</button>
                <button class="btn bg-dgrey numbers" value="9">9</button>
                <button class="btn bg-orange sign" value="*">×</button>

                <button class="btn bg-dgrey numbers" value="4">4</button>
                <button class="btn bg-dgrey numbers" value="5">5</button>
                <button class="btn bg-dgrey numbers" value="6">6</button>
                <button class="btn bg-orange sign" value="-">–</button>

                <button class="btn bg-dgrey numbers" value="1">1</button>
                <button class="btn bg-dgrey numbers" value="2">2</button>
                <button class="btn bg-dgrey numbers" value="3">3</button>
                <button class="btn bg-orange sign" value="+">+</button>

                <button class="btn zero bg-dgrey numbers" value="0">0</button>
                <button class="btn bg-dgrey comma" value=".">.</button>
                <button class="btn bg-orange equal" value="=">=</button>
          </div>
        </div>
      </div>
  </body>
</html>
